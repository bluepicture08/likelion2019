{% extends 'base.html' %}

{% block content %}

{% load staticfiles %}

<h1>My favorate</h1>

<div class="row">
  <div class="col s12 m7">
    {% for portfolio in portfolios.all %}
    <div class="card">
      <div class="card-image">
        <img src="{{ portfolio.image.url }}">
        <span class="card-title">{{ portfolio.title }}</span>
      </div>
      <div class="card-content">
        <p>{{ portfolio.description }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>


{% endblock %}
